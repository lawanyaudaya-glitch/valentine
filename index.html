<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’–</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffd6e8,#fff);
  overflow:hidden;
}
.card{
  width:min(420px, 88vw);
  background:#fff;
  padding:28px 22px;
  border-radius:22px;
  box-shadow:0 12px 35px rgba(0,0,0,.12);
  text-align:center;
  position:relative;
  z-index:2;
}
h1{ margin:0 0 8px; color:#ff3d7f; font-size:28px; }
p{ margin:8px 0 18px; color:#444; }
.btns{ display:flex; gap:14px; justify-content:center; }
button{
  padding:12px 22px;
  font-size:18px;
  border:none;
  border-radius:999px;
  cursor:pointer;
}
#yes{ background:#ff3d7f; color:#fff; }
#no{
  background:#efefef;
  color:#333;
  position:absolute;
  left:55%;
  top:70%;
}
.hidden{ display:none; }

.heart{
  position:absolute;
  font-size:18px;
  animation: floatUp linear forwards;
}
@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-120vh); opacity:0; }
}

.confetti{
  position:absolute;
  width:8px; height:8px;
  border-radius:50%;
  animation: fall 2s forwards;
}
@keyframes fall{
  to{ transform:translateY(110vh) rotate(720deg); opacity:0; }
}
</style>
</head>
<body>

<iframe id="music" class="hidden"
src="https://www.youtube.com/embed/vgStOhHqRdo?autoplay=0&loop=1&playlist=vgStOhHqRdo"
allow="autoplay"></iframe>

<div class="card" id="q">
  <h1>ğŸ’– Udayawarman,</h1>
  <p><b>Will you be my Valentine forever?</b></p>
  <div class="btns">
    <button id="yes">YES â¤ï¸</button>
  </div>
  <button id="no">NO ğŸ˜</button>
  <p style="font-size:12px;">â€” From Lawanya ğŸ’•</p>
</div>

<div class="card hidden" id="y">
  <h1>ğŸ‰ YAY!!! ğŸ‰</h1>
  <p>You are my Valentine forever ğŸ’–</p>
  <p>I love you â¤ï¸</p>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const q=document.getElementById("q");
const y=document.getElementById("y");
const music=document.getElementById("music");

function playMusic(){
  music.src=music.src.replace("autoplay=0","autoplay=1");
}

function moveNo(){
  playMusic();
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*80+"vh";
}

no.addEventListener("mouseover",moveNo);
no.addEventListener("touchstart",e=>{e.preventDefault();moveNo();});

yes.onclick=()=>{
  playMusic();
  q.classList.add("hidden");
  y.classList.remove("hidden");
  for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
};
</script>

</body>
</html>
